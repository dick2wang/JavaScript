<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    let box=document.querySelector(".box");
    let handler=function (event) {
        switch(event.type){
            case "click":
                this.style.backgroundColor="orange";
                console.log("clicked");
                break;
            case "mouseover":
                this.style.backgroundColor="yellow";
                console.log("mouseover");
                break;
            case "mouseout":
                this.style.backgroundColor="cadetblue";
                console.log("mouseout");
                break;
        }
    };

    box.onclick=box.onmouseover=box.onmouseout=handler;
</script>
</body>
</html>

<!--
    事件对象的type属性为一个只读字符串，表示被触发事件的类型
-->
